<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kmeans</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Kmeans</h1>


    <div class="menu" id="menu">
      <div>Space to iterate and R to reset the centroids (don't forget to click on the svg before spacing)</div>

      <div class="menu-division"><button id="generateData">Generate Data</button>
        <div><input id='s_nClusters' type="range" min=2 max=10 step=1>Number of Gaussian clusters</div>
        <div><input id='s_nPoints' type="range" min=100 max=2000 step=50>Number of points</div>
        <div><input id='s_noise' type="range" min=1 max=5 step=0.1>Noise</div>
      </div>

    </div>

    <script src="d3.min.js"></script>
    <script src="script.js"></script>





</body>
</html>
