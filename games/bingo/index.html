    <p>Play bingo with your friends!</p>

    <div id="buttons">
        <div class="divbutton" id="master">master</div>
        <div class="divbutton" id="player">player</div>
    </div>

</body>
<script>
    document.getElementById('player').addEventListener('click', () => {
        const current = `${window.location.origin}${window.location.pathname}`;
        window.location = `${current}player`;
    });
    document.getElementById('master').addEventListener('click', () => {
        const current = window.location;
        window.location = `${current}master`;
    })
</script>
