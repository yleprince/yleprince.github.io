<body>
    <h1>Bingo</h1>
    <h2>Master</h2>
    <div class="divbutton" id="drawnButton">Drawn</div>
    <div id="drawn"></div>
</body>

<script>
    const button = document.getElementById('drawnButton');
    const max = 90;
    let drawn = [];
    const randomPick = () => {
        let rand;
        do {
            rand = Math.floor(Math.random() * max + 1);
        }
        while (drawn.includes(rand));
        drawn.push(rand);
        if (drawn.length >= max) {
            button.remove();
        }
        return rand;
    }

    const drawnHtml = document.getElementById('drawn');
    const displayValue = (value) => {
        drawnHtml.innerHTML = '';
        [...drawn].reverse()
            .map(d => {
                const box = document.createElement('div');
                box.classList.add('drawnValue');
                box.innerHTML = d;
                drawnHtml.appendChild(box);
            })
    };

    button.addEventListener('click', () => {
        const newValue = randomPick();
        console.log(newValue);
        displayValue(newValue);
    });
</script>
